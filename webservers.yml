---
- hosts: host1
  remote_user: testadmin
  sudo: yes
  sudo_user: azure-admin
  gather_facts: no
  tasks:
  - name: Install nodejs
    apt: name=nodejs-legacy state=present
    become_user: root
  - name: Install npm
    apt: name=npm state=present
    become_user: root
  - name: Install Http-server
    shell: sudo npm install http-server -g
  - name: Straring Http-server
    shell: http-server -p 80 ~/Sonic/